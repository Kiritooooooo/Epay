[config]
;支付插件英文名称，需和目录名称一致，不能有重复
name = "vpay"

;支付插件显示名称
showname = "V免签"

;支付插件作者
author = "V免签"

;支付插件作者链接
link = "https://ttz21.com/"

;支付插件支持的支付方式，多种方式用英文,隔开，可选的有alipay,qqpay,wxpay,bank
types = "alipay,wxpay"

;支付插件要求传入的参数以及参数显示名称，可选的有appid,appkey,appsecret,appurl,appmchid
inputs = "appid:请求地址,appkey:通讯秘钥"

;支付插件要求传入的支付方式参数
select = ""